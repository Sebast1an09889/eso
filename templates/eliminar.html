{% include 'partials/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-danger">Eliminar Usuario</h1>
        <p>¿Estás seguro de que deseas eliminar el usuario <strong>{{ usuario.nombre }}</strong>?</p>
        <form action="{% url 'eliminar_usuario' usuario.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'cuenta' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
